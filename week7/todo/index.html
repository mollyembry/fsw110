<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TO-DO</title>
</head>
<body>
    <header>
        <h1 id="title">Complete your To-Do list </h1>
    </header>
    <form id="form" >
        <div id="div1">
            <h2 id="first">When to complete</h2>
            <input type="text" id="whenTodo"  placeholder="When To-Do" required>            
        </div>
    <br>
        <div id="div2">
            <h2 id="second">What to complete</h2>
            <input type="text" id="whatTodo"  placeholder="What To-Do" required>
        </div>
        <div>
            <button type="submit" id="button">Submit List</button>
            
        </div>
    </form>
        <div>
            <ul id="todoList"></ul>
        </div>

    <script src="capstone.js"></script>
</body>
</html>
